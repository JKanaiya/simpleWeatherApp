<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <h2>Search for your Country's Weather for today</h2>
      <div id="changeFormat">
        <button id="celsius">C</button>
        <button id="faren">F</button>
      </div>
    </nav>
    <div id="search">
      <input type="text" placeholder="Search here" />
      <button id="search">Search</button>
    </div>
    <div id="weather">
      <div id="today">
        <div id="location">
          <ion-icon name="location-outline"></ion-icon>
          <h2 id="locationTitle"></h2>
        </div>
        <div id="summData">
          <div id="tempDesc">
            <h2 id="temp"></h2>
            <h3 id="description"></h3>
          </div>
          <!-- <img src="" alt=""> -->
        </div>
        <div id="details">
          <h2 id="feels"></h2>
        </div>
      </div>
      <div id="tomorrow">
        <h2 id="tmrLocation"></h2>
        <h2 id="tmrTemp"></h2>
      </div>
      <div id="week">
        <div>
          <h2>Today</h2>
          <h3></h3>
        </div>
        <div>
          <h2>Tomorrow</h2>
          <h3></h3>
        </div>
        <div>
          <h2>2 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>3 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>4 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>5 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>6 days from now</h2>
          <h3></h3>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
