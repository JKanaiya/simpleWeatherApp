<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h2>Search for your Country's Weather for today</h2>
    <div id="search">
      <input type="text" placeholder="Search here" />
      <button>Search</button>
    </div>
    <div id="weather">
      <div id="today">
        <h2 id="location"></h2>
        <h2 id="temp"></h2>
      </div>
      <div id="tomorrow">
        <h2 id="tmrLocation"></h2>
        <h2 id="tmrTemp"></h2>
      </div>
      <div id="week"></div>
    </div>
  </body>
</html>
