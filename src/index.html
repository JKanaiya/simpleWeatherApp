<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <h2>Search for your Country's Weather for today</h2>
      <div id="changeFormat">
        <button id="celsius">C</button>
        <button id="faren">F</button>
      </div>
    </nav>
    <div id="search">
      <input type="text" placeholder="Search here" />
      <button id="search">Search</button>
    </div>
    <div id="weather">
      <div id="today">
        <h2 id="location"></h2>
        <h2 id="temp"></h2>
      </div>
      <div id="tomorrow">
        <h2 id="tmrLocation"></h2>
        <h2 id="tmrTemp"></h2>
      </div>
      <div id="week">
        <div>
          <h2>Today</h2>
          <h3></h3>
        </div>
        <div>
          <h2>Tomorrow</h2>
          <h3></h3>
        </div>
        <div>
          <h2>2 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>3 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>4 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>5 days from now</h2>
          <h3></h3>
        </div>
        <div>
          <h2>6 days from now</h2>
          <h3></h3>
        </div>
      </div>
    </div>
  </body>
</html>
